name: Create Blog Post from Issue

on:
  issues:
    types: [opened, edited]

jobs:
  create-blog-post:
    if: |
      github.actor == github.repository_owner &&
      contains(github.event.issue.labels.*.name, 'blog')
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create blog post from issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const issue = context.payload.issue;
            if (!issue) {
              core.setFailed('Could not get issue details');
              return;
            }
            
            const title = issue.title;
            const body = issue.body || '';
            const createdDate = new Date(issue.created_at).toISOString().split('T')[0];
            
            if (body.length === 0) {
              core.setFailed('Issue body is empty');
              return;
            }
            
            // Check if issue has "draft" in the body or labels
            const isDraft = body.toLowerCase().includes('[x] save as draft') || 
                           issue.labels.some(label => label.name === 'draft');
            
            // Parse frontmatter and content
            // Expecting format:
            // ---
            // description: ...
            // tags: [...]
            // ---
            // Content here...
            
            const frontmatterMatch = body.match(/---\s*\n([\s\S]*?)\n---/);
            if (!frontmatterMatch) {
              core.setFailed('No frontmatter found. Please use the template format.');
              return;
            }
            
            const frontmatterContent = frontmatterMatch[1];
            const contentAfterFrontmatter = body.substring(frontmatterMatch.index + frontmatterMatch[0].length).trim();
            
            // Extract description
            const descriptionMatch = frontmatterContent.match(/description:\s*(.+)/);
            const description = descriptionMatch ? descriptionMatch[1].trim() : '';
            
            // Extract tags
            const tagsMatch = frontmatterContent.match(/tags:\s*\[(.*?)\]/);
            const tags = tagsMatch ? tagsMatch[1].split(',').map(t => t.trim()).filter(t => t) : [];
            
            if (!description) {
              core.setFailed('Description is required in frontmatter');
              return;
            }
            
            // Create filename from title (kebab-case)
            const filename = title
              .toLowerCase()
              .replace(/[^a-z0-9]+/g, '-')
              .replace(/^-+|-+$/g, '');
            
            if (!filename) {
              core.setFailed('Could not create valid filename from title');
              return;
            }
            
            // Build tags line
            const tagsLine = tags.length > 0 ? `\ntags: [${tags.map(t => `"${t}"`).join(', ')}]` : '';
            
            // Build final markdown
            const markdown = `---
            title: "${title}"
            description: "${description}"
            date: ${createdDate}
            draft: ${isDraft}${tagsLine}
            ---
            
            ${contentAfterFrontmatter}
            `;
            
            // Write file
            const filePath = path.join(process.env.GITHUB_WORKSPACE, 'src', 'content', 'blog', `${filename}.md`);
            fs.writeFileSync(filePath, markdown);
            console.log(`Successfully created blog post: ${filePath}`);

      - name: Commit and push blog post
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/content/blog/*.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "blog: add post from issue #${{ github.event.issue.number }}"
            git push
          fi

      - name: Comment on issue
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'âœ… Blog post created and pushed! Your post will be live once Vercel deploys.\n\nClosing this issue automatically.'
            });

      - name: Close issue
        if: success()
        run: gh issue close "${{ github.event.issue.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}